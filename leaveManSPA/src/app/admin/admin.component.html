<app-header></app-header>
<form #form="ngForm" id="form"
  style="margin-top: 2%; border-radius: 30px;height: 650px; width: 80%; margin-left: 10%; background-position: center;">
  <div class="w-100 container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="text-center mt-3">Admin Login</h1>
        <div class="container my-sm-5">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"> <img src="./assets/user.png" width="25" height="25"
                  class=" rounded-circle d-inline-block align-top mr-sm-2" alt="">
              </span>
            </div>

            <input type="email" class="form-control" name="email" placeholder="To proceed please enter valid Email..."
              aria-label="Email" aria-describedby="basic-addon1" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              [(ngModel)]="Employee.Email" required #emailField="ngModel"
              [class.field-error]="form.submitted && emailField.invalid">

          </div>

          <div *ngFor='let employee of employeelist3'>
            <div *ngIf="(employee.email === Employee.Email)">
              <div *ngIf="(employee.role ==='admin') || (employee.role==='Admin')">
                <a [routerLink]="['/manageemp',employee.id]">
                  <button type="submit" class="btn btn-secondary btn-block" (submit)="onSubmit()"
                    name="che">Submit</button>
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div [hidden]="!form.submitted || emailField.valid" class="alert alert-danger" data-placement="top">
          Enter the valid email or your are not allowed...!
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Note: If you are not eligible then Submit button will not appear.</p>
  </div>
</form>
